<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Học Kỳ</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>ExamReg</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <!-- /.box -->
        <div class="box" data-select2-id="12">
            <!-- /.box-header -->
            <div class="box-header">
                <h3 class="box-title">Danh sách học kỳ</h3>
                <span class="pull-right-container">
                            <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal">
                                <i class="fa fa-plus"></i> Thêm
                            </button>
                        </span>
            </div>
            <div class="box-body examTable">
                <table id="examTable" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Học kỳ</th>
                        <th>Mô tả</th>
                        <th>Năm học</th>
                        <th>Ngày tạo</th>
                        <th>Ngày sửa</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="I_semester : ${semesters}">
                        <td th:text="${I_semester.id}"></td>
                        <td th:text="${I_semester.name}"></td>
                        <td th:text="${I_semester.description}"></td>
                        <td th:text="${I_semester.year}"></td>
                        <td th:text="${I_semester.created}"></td>
                        <td th:text="${I_semester.updated}"></td>
                        <td>
                            <a type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-delete">
                                Xóa
                            </a>
                            <a type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal">
                                Sửa
                            </a>
                        </td>
                        <div class="modal fade modal-danger" id="modal-delete" style="display: none;">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                        <h4 class="modal-title">XÓA DỮ LIỆU HỌC ky</h4>
                                    </div>
                                    <div class="modal-body">
                                        <h4>Bạn có muốn xóa dữ liệu học ky này?</h4>
                                        <h3 th:text="${I_semester.id}"></h3>
                                    </div>
                                    <div class="modal-footer">
                                        <a type="button" class="btn btn-outline" th:href="@{/semester/delete/{id}(id = ${I_semester.id})}">
                                            Đồng ý
                                        </a>
                                        <button type="button" class="btn btn-outline" data-dismiss="modal">Không</button>
                                    </div>

                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <div class="modal fade" data-backdrop="static" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title">THÊM KỲ THI</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Kỳ thi</label>
                            <div class="form-control">
                                <input property="ExamID" id="ExamName" placeholder="Chọn kỳ thi" readonly="">
                                <button class="dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                                    <i class="fa fa-caret-down"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right examList">
                                    <li><a href="#" class="dropdown-item">Học kỳ I</a></li>
                                    <li><a href="#" class="dropdown-item">Học kỳ II</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Khóa thi</label>
                            <div class="form-control">
                                <input id="ExamYear" property="SubjectID" placeholder="yyyy-yyyy">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Đóng</button>
                        <button type="button" id="save-exam" class="btn btn-primary save">Lưu</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>


    </section>
    <!-- /.content -->
</div>
</body>
</html>
